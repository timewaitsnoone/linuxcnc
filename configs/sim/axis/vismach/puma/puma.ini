# NOTES:
#  1) [JOINT_4]HOME is a small value to avoid a singularity deteced by pumakins
#  2) No [JOINT_N] or [AXIS_L] MIN_LIMIT,MAX_LIMIT items are used so that
#     big system defaults apply and allow operation for many conditions that
#     may not be representative of real hardware
#  3) To offset the initial homed position (0,0,0,0,0,0) for the coordinate
#     coordinate system (p0), use coordinate setting commands:
#     g10l2p0 x   449.983
#     g10l2p0 y   100
#     g10l2p0 z  -495
#     g10l2p0 a   180
#     g10l2p0 b     0.01
#     g10l2p0 c     0

[EMC]
VERSION = 1.0
MACHINE = puma.ini (pumakins)
DEBUG = 0
DEBUG = 0

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.200
HELP_FILE = tklinuxcnc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PYVCP = puma.xml
EDITOR = gedit

[RS274NGC]
PARAMETER_FILE = puma.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 10000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui
HALFILE = puma_sim_6.hal
POSTGUI_HALFILE = puma_postgui.hal

[TRAJ]
COORDINATES = X Y Z A B C
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 30.0
MAX_LINEAR_VELOCITY = 100.0
DEFAULT_LINEAR_ACCELERATION = 100.0
MAX_LINEAR_ACCELERATION = 200.0

[EMCIO]
EMCIO =                  io
CYCLE_TIME = 0.100
TOOL_TABLE = puma.tbl

[KINS]
KINEMATICS = pumakins
JOINTS = 6

[AXIS_X]
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0

[JOINT_0]
TYPE = ANGULAR
HOME = 0.000
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_SEQUENCE = 0

[AXIS_Y]
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0

[JOINT_1]
TYPE = ANGULAR
HOME = 0.000
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 200.0
HOME_OFFSET = 0.0
